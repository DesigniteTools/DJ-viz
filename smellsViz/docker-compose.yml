services:
  back-end:
    image: kevinpanchal/smells-viz-backend
    working_dir: /usr/src/app
    networks:
      - kevin
    volumes:
      - "${LOCAL_FOLDER_PATH}:/usr/src/app/smells"
    tty: true
    ports:
      - "3001:3001"

  front-end:
    image: kevinpanchal/smells-viz-frontend
    working_dir: /usr/src/app
    networks:
      - kevin
    ports:
      - "3000:3000"

networks:
  kevin:
    driver: bridge
